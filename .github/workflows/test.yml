name: CI

on: [push, pull_request]
jobs:
  Test:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
    strategy:
      fail-fast: false
      matrix:
        os:             [ubuntu-latest, windows-latest, macos-latest]
        architecture:   [x64, x86]
        nim-channel:    [stable, devel]
        python-version: ["3.5", "3.6", "3.7"]  # FIXME: "2.7", "3.8", "3.9", "3.10" are failing Tests.
    name: ${{ matrix.os }}-${{ matrix.architecture }}-${{ matrix.python-version }}-${{ matrix.nim-channel }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup nim
      uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: ${{ matrix.nim-channel }}

    - name: Install Numpy
      shell: bash
      run: |
        if [ ${{matrix.os}} = ubuntu-latest ]
        then
          sudo apt-get update
          sudo apt-get install -y python-numpy python3-numpy
        elif [ ${{matrix.os}} = macos-latest ]
        then
          curl -L -O https://bootstrap.pypa.io/pip/2.7/get-pip.py
          sudo python2 get-pip.py
          python2 -m pip install numpy
          python3 -m pip install numpy
        elif [ ${{matrix.os}} = windows-latest ]
        then
          # curl -L -O https://bootstrap.pypa.io/pip/2.7/get-pip.py
          # python2 get-pip.py # This fails :(
          # python2 -m pip install numpy
          python3 -m pip install numpy
        fi
        pip install numpy

    - name: Test
      shell: bash
      run: |
        # Could not install numpy for python2 on windows
        if [ ${{matrix.os}} = windows-latest ]
        then
          export NIMPY_PY_EXES=python3
        fi
        nim --version
        nimble test
